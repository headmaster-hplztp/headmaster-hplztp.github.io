<!-- HEADMASTER HOME PAGE -->
<!DOCTYPE html>
<html class="h-100" lang="uk-UA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Headmaster</title>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap&subset=cyrillic" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/bc6dd53a65.js" crossorigin="anonymous"></script>
</head>
<body class="h-100">
  <div class="page-wrapper h-100 d-flex flex-column">
    <!-- PAGE TOGGLES -->
    <input id="toggle-menu" class="d-none" name="toggle-menu" type="checkbox">
    <input id="toggle-home" class="d-none" name="toggle-section" type="radio" checked>
    <input id="toggle-teaching" class="d-none" name="toggle-section" type="radio">
    <input id="toggle-practice" class="d-none" name="toggle-section" type="radio">
    <input id="toggle-internship" class="d-none" name="toggle-section" type="radio">
    <input id="toggle-safety" class="d-none" name="toggle-section" type="radio">
    <!-- /PAGE TOGGLES -->
    <!-- PAGE HEADER -->
    <header class="page-header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-auto">
            <!-- BRAND -->
            <label class="brand d-block mb-0" for="toggle-home">
              <i class="brand__logo fas fa-chalkboard-teacher d-md-none"></i>
              <span class="brand__name d-none d-md-block">Херсонський професійний ліцей зв’язку та поліграфії</span>
              <span class="brand__description d-none d-md-block">державний професійно-технічний навчальний заклад</span>
            </label>
            <!-- /BRAND -->
          </div>
          <div class="col-auto ml-auto">
            <!-- MENU -->
            <label class="menu-btn d-block mb-0" for="toggle-menu">
              <span>Меню</span>
              <i class="fas fa-ellipsis-v"></i>
            </label>
            <!-- /MENU -->
          </div>
        </div>
      </div>
    </header>
    <!-- /PAGE HEADER -->
    <!-- PAGE NAVIGATION -->
    <nav class="page-navigation">
      <div class="container">
        <ul class="row list-unstyled mb-0 flex-lg-column">
          <li class="col-md-6 col-lg-auto"><label class="d-block mb-0" for="toggle-home"><i class="fas fa-home"></i><span>Головна</span></label></li>
          <li class="col-md-6 col-lg-auto"><label class="d-block mb-0" for="toggle-teaching"><i class="fas fa-user-clock"></i><span>Виробниче навчання</span></label></li>
          <li class="col-md-6 col-lg-auto"><label class="d-block mb-0" for="toggle-practice"><i class="fas fa-user-cog"></i><span>Виробнича практика</span></label></li>
          <li class="col-md-6 col-lg-auto"><label class="d-block mb-0" for="toggle-internship"><i class="fas fa-user-shield"></i><span>Стажування</span></label></li>
          <li class="col-md-6 col-lg-auto"><label class="d-block mb-0" for="toggle-safety"><i class="fas fa-user-secret"></i><span>Охорона праці</span></label></li>
        </ul>
      </div>
    </nav>
    <!-- /PAGE NAVIGATION -->
    <!-- PAGE MAIN -->
    <main class="page-main my-auto">
      <div id="home" class="container">
        <div class="row align-items-center">
          <div class="my-photo col-9 col-md-4 offset-md-1 col-lg-3">
            <img class="img-fluid" src="img/my-photo.jpg" alt="Фото Котеленець Володимир Анатолійович">
          </div>
          <div class="user col-12 col-md-7 col-lg-5 offset-lg-1">
            <h1>
              <span class="user__lastname d-block">Котеленець</span>
              <span class="user__firstname d-block">Володимир Анатолійович</span>
            </h1>
            <p class="user__position">старший майстер</p>
            <ul class="user__contacts list-unstyled mb-0">
              <li><a href="tel:+380552366026"><i class="fas fa-phone-square-alt"></i><span>(0552) 36 60 26</span></a></li>
              <li><a href="mailto:headmaster.hplztp@gmail.com"><i class="fas fa-envelope-square"></i><span>headmaster.hplztp@gmail.com</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <!-- /PAGE MAIN -->
    <!-- PAGE FOOTER -->
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-auto">
            <p class="address">73008, м. Херсон, вул. І. Кулика, 147</p>
          </div>
          <div class="col-md-auto ml-md-auto">
            <p class="mb-0">&copy; 2020</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- /PAGE FOOTER -->
  </div>
  <!-- JS -->
  <script src="js/scripts.js"></script>
</body>
</html>
