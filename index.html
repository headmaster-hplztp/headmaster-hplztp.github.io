<!DOCTYPE html>

            </ul>
          </div>

    <!-- PAGE MAIN -->
    <main class="page-main my-auto">

            <div class="my-photo col-10 col-sm-8 col-md-4 col-lg-3 offset-1 offset-sm-2 offset-md-1 offset-lg-1 my-md-0 shadow--3d">

            <div class="user col-12 col-md-6 col-lg-5 offset-md-0 offset-lg-1">
